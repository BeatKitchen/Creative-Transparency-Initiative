<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 220 100" width="220" height="100">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;display=swap');
    .dim { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 36px; fill: #ffffff; }
    .qual { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 20px; fill: rgba(255,255,255,0.8); }
    .label { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 9px; fill: rgba(255,255,255,0.5); letter-spacing: 0.5px; }
  </style>

  <!-- Background -->
  <rect width="220" height="100" rx="6" fill="#1a1a1a"/>

  <!-- Tile 1: Ah (Human - green) -->
  <rect x="10" y="10" width="90" height="80" rx="4" fill="#2d6a4f"/>
  <text x="33" y="52" class="dim">A</text>
  <text x="61" y="52" class="qual">h</text>
  <text x="55" y="78" text-anchor="middle" class="label">AUTHORSHIP</text>

  <!-- Separator -->
  <rect x="104" y="44" width="12" height="3" rx="1" fill="#333333"/>

  <!-- Tile 2: Eh (Human - green) -->
  <rect x="120" y="10" width="90" height="80" rx="4" fill="#2d6a4f"/>
  <text x="140" y="52" class="dim">E</text>
  <text x="170" y="52" class="qual">h</text>
  <text x="165" y="78" text-anchor="middle" class="label">EXECUTION</text>
</svg>