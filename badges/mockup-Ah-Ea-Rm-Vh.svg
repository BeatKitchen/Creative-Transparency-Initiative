<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 440 100" width="440" height="100">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&amp;display=swap');
    .dim { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 700; font-size: 36px; fill: #ffffff; }
    .qual { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 20px; fill: rgba(255,255,255,0.8); }
    .label { font-family: 'DM Sans', 'Helvetica Neue', Arial, sans-serif; font-weight: 400; font-size: 9px; fill: rgba(255,255,255,0.5); letter-spacing: 0.5px; }
  </style>

  <!-- Background -->
  <rect width="440" height="100" rx="6" fill="#1a1a1a"/>

  <!-- Tile 1: Ah (Human - green) -->
  <rect x="10" y="10" width="95" height="80" rx="4" fill="#2d6a4f"/>
  <text x="36" y="52" class="dim">A</text>
  <text x="64" y="52" class="qual">h</text>
  <text x="57" y="78" text-anchor="middle" class="label">AUTHORSHIP</text>

  <!-- Separator -->
  <rect x="109" y="44" width="12" height="3" rx="1" fill="#333333"/>

  <!-- Tile 2: Ea (Assisted - amber) -->
  <rect x="125" y="10" width="95" height="80" rx="4" fill="#b5890a"/>
  <text x="148" y="52" class="dim">E</text>
  <text x="179" y="52" class="qual">a</text>
  <text x="172" y="78" text-anchor="middle" class="label">EXECUTION</text>

  <!-- Separator -->
  <rect x="224" y="44" width="12" height="3" rx="1" fill="#333333"/>

  <!-- Tile 3: Rm (Machine - purple) -->
  <rect x="240" y="10" width="95" height="80" rx="4" fill="#6a3d9a"/>
  <text x="263" y="52" class="dim">R</text>
  <text x="296" y="52" class="qual">m</text>
  <text x="287" y="78" text-anchor="middle" class="label">REFINEMENT</text>

  <!-- Separator -->
  <rect x="339" y="44" width="12" height="3" rx="1" fill="#333333"/>

  <!-- Tile 4: Vh (Human - green) -->
  <rect x="355" y="10" width="75" height="80" rx="4" fill="#2d6a4f"/>
  <text x="373" y="52" class="dim">V</text>
  <text x="401" y="52" class="qual">h</text>
  <text x="392" y="78" text-anchor="middle" class="label">VERIFY</text>
</svg>